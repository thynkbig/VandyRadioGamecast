<html>
  <head>
    <script src="bower_components/pubnub/web/pubnub.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/src/jquery.js"></script>
    <script src="bower_components/pubnub-angular/lib/pubnub-angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/subscriber.js"></script>
    <script type="text/javascript" src="http://widget.live365.com/widget/js/widget.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>

  </head>

  <body ng-app="VandyRadioGameApp" ng-controller="MainCtrl">
    <div class="logo">
	<img src="img/vrlogo.png"/>
    </div>
    <div class="broadcast">
      <h1>{{state.title}}</h1>
      <h4>{{state.datetime}}</h4>
      <hr>
      <h2>{{state.teamone}}: {{state.scoreone}}</h2>
      <h2>{{state.teamtwo}}: {{state.scoretwo}}</h2>
      <hr>
      <h3>Period: {{state.period}}</h3>
      <h3>Time Left: {{state.time}}</h3>
      <hr>
      <h3>Last Play: {{state.last_play}}</h3>
      <hr>      
    </div>
      
      <object id="live365Player" class="player" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,124,0" width="200" height="330" align="middle">
      <param name="allowScriptAccess" value="always" />
      <param name="bgcolor" value="#888888" />
      <param name="wmode" value="transparent" />
      <param name="movie" value="http://widget.live365.com/widget/widget.swf" />
      <param name="FlashVars" value="Widget_Server=widget.live365.com/widget/&p=vandyradio&site=web&stationBroadcaster=vandyradio&wId=1407E16AF3FC3D33FC33642C&mainColor=0xffff66&startPage=0&autoPlay=0&style=1&hasPurchase=1&transparent=0&bgPic=http://&codeType=0" />
      <param name="quality" value="high" />
      <embed name="live365Player" src="http://widget.live365.com/widget/widget.swf" wmode="transparent" FlashVars="Widget_Server=widget.live365.com/widget/&p=vandyradio&site=web&stationBroadcaster=vandyradio&wId=1407E16AF3FC3D33FC33642C&mainColor=0xffff66&startPage=0&autoPlay=0&style=1&hasPurchase=1&transparent=0&bgPic=http://&codeType=0" quality="high" width="100%" height="330" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" bgcolor="#888888" /></object>
      
      <br/><br/>
      <a href="http://www.linkedin.com/in/thynkbig" target="blank"><p style="font-size:12px; color: #ffd354; text-align: center;">WebApp designed by Thynkbig</p></a>
      
  </body>
</html>
